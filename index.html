<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Future Wife | Nikita</title>
    <style>
        :root {
            --primary-love: #ff4b2b;
            --secondary-love: #ff416c;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
        }

        h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 10px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.2rem; font-style: italic; opacity: 0.9; padding: 0 20px; }

        .container { padding: 50px 20px; max-width: 900px; margin: auto; }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 50px;
        }

        .day-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: 0.3s;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .active {
            border-color: white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .locked { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }

        .message-box {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: white;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .heart {
            position: fixed;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: -1;
            animation: float linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #musicStatus {
            font-size: 0.9rem;
            margin-top: 15px;
            font-weight: bold;
            color: var(--secondary-love);
        }
    </style>
</head>
<body onclick="initAudio()">

    <audio id="loveSong" preload="auto" loop></audio>

    <header>
        <h1>Hey Nikita... ‚ù§Ô∏è</h1>
        <p class="subtitle">To my beautiful future wife, on our first Valentine's Day.</p>
        <p style="margin-top:30px; font-size: 0.8rem; border: 1px solid white; padding: 10px; border-radius: 20px;">Tap anywhere to start the magic ‚ú®</p>
    </header>

    <div class="container">
        <div class="week-grid" id="weekGrid"></div>

        <div id="messageDisplay" class="message-box">
            <h2 id="msgTitle" style="color: var(--secondary-love); margin: 0;"></h2>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
            <p id="msgContent" style="font-size: 1.1rem; line-height: 1.6;"></p>
            <div id="musicStatus">üéµ Loading melody for you...</div>
        </div>
    </div>

    <script>
        // REPLACE THESE LINKS WITH YOUR DIRECT LINKS
        const valentineWeek = [
            { day: 7, name: "Rose Day", msg: "Like a rose, your love fills my life with fragrance. üåπ", song: "https://drive.google.com/file/d/1cRiOc5ViHI_fhtSnX-3lswd7_8EZZuXz/view?usp=drive_link" },
            { day: 8, name: "Propose Day", msg: "I want to spend every day asking you to be mine. üíç", song: "https://drive.google.com/uc?export=download&id=1cRiOc5ViHI_fhtSnX-3lswd7_8EZZuXz" },
            { day: 9, name: "Chocolate Day", msg: "Life is sweet, but you're the sweetest part! üç´", song: "" },
            { day: 10, name: "Teddy Day", msg: "A soft hug from me to you, forever. üß∏", song: "" },
            { day: 11, name: "Promise Day", msg: "I promise to hold your hand through every storm. ü§ù", song: "" },
            { day: 12, name: "Hug Day", msg: "My favorite place in the world is inside your hug. ü§ó", song: "" },
            { day: 13, name: "Kiss Day", msg: "Sending you a million digital kisses! üíã", song: "" },
            { day: 14, name: "Valentine's Day", msg: "Happy First Valentine's Day, My Love! ‚ù§Ô∏è", song: "" }
        ];

        const audio = document.getElementById('loveSong');
        let audioInitialized = false;

        // Function to "unlock" audio on first interaction
        function initAudio() {
            if (!audioInitialized) {
                audio.play().then(() => {
                    audio.pause();
                    audioInitialized = true;
                    console.log("Audio Unlocked");
                }).catch(e => console.log("Waiting for interaction"));
            }
        }

        function createGrid() {
            const grid = document.getElementById('weekGrid');
            const today = new Date().getDate();
            const month = new Date().getMonth() + 1;

            valentineWeek.forEach(item => {
                const card = document.createElement('div');
                card.className = 'day-card';
                
                // Active if it's the day OR for testing Rose Day is always active
                if ((month === 2 && today >= item.day) || item.day === 7) {
                    card.classList.add('active');
                    card.innerHTML = `<h3>Feb ${item.day}</h3><p>${item.name}</p>`;
                    card.onclick = (e) => {
                        e.stopPropagation();
                        showMessage(item);
                    };
                } else {
                    card.classList.add('locked');
                    card.innerHTML = `<h3>Feb ${item.day}</h3><p>${item.name}</p><span>üîí</span>`;
                    card.onclick = () => alert("Patience, Nikita! üòâ");
                }
                grid.appendChild(card);
            });
        }

        function showMessage(item) {
            const display = document.getElementById('messageDisplay');
            const status = document.getElementById('musicStatus');
            
            display.style.display = 'block';
            document.getElementById('msgTitle').innerText = item.name;
            document.getElementById('msgContent').innerText = item.msg;

            if (item.song) {
                status.innerText = "üéµ Playing your song...";
                audio.src = item.song;
                audio.load();
                
                // Short delay ensures the source is loaded before playing
                setTimeout(() => {
                    audio.play().catch(() => {
                        status.innerHTML = "‚ö†Ô∏è <span style='text-decoration:underline; cursor:pointer'>Click here to play music</span>";
                        status.onclick = () => audio.play();
                    });
                }, 200);
            } else {
                status.innerText = "‚ù§Ô∏è (Add a song link for this day!)";
            }

            window.scrollTo({ top: display.offsetTop - 50, behavior: 'smooth' });
        }

        // Floating Hearts Logic
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }, 400);

        createGrid();
    </script>
</body>
</html>
